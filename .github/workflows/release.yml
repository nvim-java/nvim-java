name: Release

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write

jobs:
  release:
    name: release
    if: ${{ github.ref == 'refs/heads/main' }}
    # needs:
    #   - style
    #   - lint
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: nvim-testing
